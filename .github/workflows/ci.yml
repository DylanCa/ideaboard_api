name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Cache Brakeman report
        uses: actions/cache@v4
        with:
          path: tmp/brakeman-report.json
          key: ${{ runner.os }}-brakeman-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-brakeman-

      - name: Scan Rails security vulnerabilities
        run: bin/brakeman --no-pager

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Cache RuboCop results
        uses: actions/cache@v4
        with:
          path: tmp/rubocop_cache
          key: ${{ runner.os }}-rubocop-${{ hashFiles('**/.rubocop.yml') }}
          restore-keys: |
            ${{ runner.os }}-rubocop-

      - name: Lint code
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports: ['6379:6379']
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      REDIS_URL: redis://localhost:6379/0
      GITHUB_APP_ID: ${{ secrets.APP_ID }}
      GITHUB_APP_CLIENT_ID: ${{ secrets.APP_CLIENT_ID }}
      GITHUB_APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}
      GITHUB_APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y build-essential git pkg-config libsqlite3-dev

      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run tests with coverage
        run: |
          bin/rails db:test:prepare
          bundle exec rspec --format progress
          bundle exec simplecov